name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0

      - name: Set up JDK
        uses: actions/setup-java@v3.5.1
        with:
          distribution: adopt
          java-version: '17'
      
      - name: spotless
        run: ./gradlew spotlessCheck

      - uses: gradle/gradle-build-action@v2.7.1
      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          ./gradlew --scan --stacktrace \
              :app:assembleDebug

      - name: Run tests
        run: ./gradlew test
